<div id="teacherManage">
  <div id="topBar">
    <img id="bookIMG" src="/pic/book.png">
    <p id="heading">管理员系统</p>
    <ul >
      <li id="addAllStudents"><a href="javascript:void(0)" id="addAllStudentButton">添加全级学生</a></li>
      <li id="teacherHeadList">
        <img src="/pic/manager/defaultHead.png" id="teacherHead" />
        <ul id="teacherHeadUL">
          <li><a href="javascript:void(0)" id="logout">退出登录</a></li>
        </ul>
      </li>
      <p id="welcomeInfo">，欢迎您！</p>
    </ul>
    
  </div>

  <div id="bodyBlock">
      <p id="title">教师管理</p>
      <img id="addTeacher" style="cursor:pointer" src="/pic/manager/add.png">
      <hr id="upperHr" />
      
      <table>  
        <thead>
          <tr>
            <td><b>工号</b></td>
            <td><b>姓名</b></td>
            <td></td>      
          </tr>   
        </thead>
        <tbody>
          <tr v-for = "teacher in teachers">
            <td class="userID"><a href="javascript:void(0)">{{teacher.user_id}}</a></td>
            <td>{{teacher.username}}

            </td>
            <td><img class="delete_teacher" style="cursor:pointer" src="/pic/manager/delete.png"></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
